# In: ID, a concept in the collection "onderwijsvorm" or "finaliteit of stroom"
# Result: bouwstenen related to onderwijsdoelen related to broader transitive concepts of the concept
# i.e. part 2 of the bouwstenen relevant for ID
{
  id @single
  prefLabel @single
  memberOf(_:BOUWSTENEN)
  related {
    id @single
    memberOf(_:ONDERWIJSDOELEN)
    related {
      id @single
      narrowerTransitive {
        id(_:ID)
      }
    }
  }
}

